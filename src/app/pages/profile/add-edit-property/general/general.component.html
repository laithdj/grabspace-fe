<form id="rtcl-property-form" class="form-horizontal" autocomplete="nope" (submit)="onSubmitGeneral()">
  <div class="row">
    <div class="form-group col-6" [ngClass]="{'with-error': submitted && !propertyForm.title}">
      <label class="control-label">
        Title <strong class="rtcl-required">*</strong>
      </label>
      <input type="text" name="title" class="form-control" [(ngModel)]="propertyForm.title" />
      <div class="error" *ngIf="submitted && !propertyForm.title">{{ERROR_MESSAGES.FIELD_REQUIRED}}</div>
    </div>
    <div class="form-group col-6" [ngClass]="{'with-error': submitted && !propertyForm.city}">
      <label class="control-label">
        City <strong class="rtcl-required">*</strong>
      </label>
      <ng-select [(ngModel)]="propertyForm.city" name="city" [items]="cityList" bindValue="id" bindLabel="name" [multiple]="false"></ng-select>
      <div class="error" *ngIf="submitted && !propertyForm.city">{{ERROR_MESSAGES.FIELD_REQUIRED}}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-12" [ngClass]="{'with-error': submitted && !propertyForm.address}">
      <label class="control-label">
        Full Address <strong class="rtcl-required">*</strong>
      </label>
      <textarea name="propaddress" cols="10" class="form-control textarea" [(ngModel)]="propertyForm.address"
        autocomplete="nope"></textarea>
      <div class="error" *ngIf="submitted && !propertyForm.address">{{ERROR_MESSAGES.FIELD_REQUIRED}}</div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-12" [ngClass]="{'with-error': submitted && !propertyForm.description}">
      <label class="control-label">
        Description <strong class="rtcl-required">*</strong>
      </label>
      <textarea name="description" cols="10" class="form-control textarea"
        [(ngModel)]="propertyForm.description"></textarea>
      <div class="error" *ngIf="submitted && !propertyForm.description">{{ERROR_MESSAGES.FIELD_REQUIRED}}</div>
    </div>
  </div> 
  <div class="row">
    <div class="col-12">
      <div class="form-group d-flex align-items-center justify-content-end">
        <button type="submit" name="rtcl-general" class="btn btn-primary" [disabled]="submitLoading">
          <i class="fa fa-circle-notch fa-spin" *ngIf="submitLoading"></i>
          Next
        </button>
      </div>
    </div>
  </div>
  
</form>
