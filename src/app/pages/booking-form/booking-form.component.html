<div class="body">
  <div class="container py-5 ">
    <div class="row">
      <div class="col ">
      </div>
    </div>


    <div class="card" style="border: solid lightgray;  margin-top: 4%;padding-right:10px;">
      <div class="below-box" style="display: flex; justify-content: space-between;">
        <div class="pl-5" style="padding-left: 5%;">
          <p style="color: grey; margin-top: 10%;">Order details</p>
        </div>

      </div>
    </div>
    <h4 class="mt-5 ">Booking information</h4>
    <div class="col-md-6 mb-5" style="border: solid lightgray;">
      <div class="form-row " style="display: flex; justify-content: space-between;">
        <div class="form-group col-md-5 m-4">
          <label required for="input">First name<span class="required-field">*</span>
            <input required="true" for="input" type="text" class="form-control" id="input" placeholder="First name">
          </label>
        </div>

        <div class="form-group col-md-5 m-4">
          <label for="inputPassword4">Last Name<span class="required-field">*</span>
            <input required type="text" class="form-control" id="inputPassword4" placeholder="last name">
          </label>
        </div>
      </div>
      <div class="form-group m-4">
        <label for="inputAddress">Best number<span class="required-field">*</span> </label>
        <input type="text" class="form-control" id="inputAddress" placeholder="In case our vendor has Question">
      </div>
      <div class="form-group m-4">
        <label for="inputAddress2">Email<span class="required-field">*</span> </label>
        <input type="email" class="form-control" id="inputAddress2" placeholder="Email">
        <small [hidden]='email' style="color: red;">Email format is not Correct</small>
      </div>
